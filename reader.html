<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ReadAloud - Reader</title>
    <link rel="stylesheet" href="css/epubjs.css">
    <style>
        /* Override epubjs CSS to make sidebar behavior work */

        /* Force sidebar to start off-screen */
        #sidebar {
            left: -300px !important;
            transition: left 0.4s ease;
        }

        #sidebar.open {
            left: 0 !important;
        }

        /* Main positioning */
        #main {
            left: 0 !important;
            width: 100% !important;
            transition: left 0.4s ease, width 0.4s ease;
        }

        /* When sidebar opens, shift main right */
        body:has(#sidebar.open) #main {
            left: 300px !important;
            width: calc(100% - 300px) !important;
        }

        /* Icon replacements */
        .icon-list-1::before { content: "‚ò∞ "; }
        .icon-bookmark::before { content: "üîñ "; }
        .icon-menu::before { content: "‚ò∞ "; }
        .icon-cog::before { content: "‚öô "; }
        .icon-cancel-circled::before { content: "√ó"; font-size: 2rem; }

        /* Close button styling - far right */
        #close-book {
            font-size: 1.5rem;
            line-height: 1;
            position: absolute;
            right: 0.5rem;
        }

        /* Adjust title-controls to make room for close button */
        #title-controls {
            margin-right: 2.5rem;
        }

        #panels a, #title-controls a {
            cursor: pointer;
            text-decoration: none;
        }

        .closer {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 2rem;
        }

        /* Remove body margin/padding */
        body {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* TTS Controls */
        .tts-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .tts-btn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .tts-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .tts-play-btn {
            width: 52px;
            height: 52px;
            font-size: 1.25rem;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            /* Sidebar takes full width on mobile when open */
            #sidebar {
                width: 80% !important;
                max-width: 300px !important;
            }

            #sidebar.open {
                left: 0 !important;
            }

            /* Main stays full width, sidebar overlays on mobile */
            body:has(#sidebar.open) #main {
                left: 0 !important;
                width: 100% !important;
            }

            /* Titlebar adjustments */
            #titlebar {
                font-size: 0.85rem !important;
                padding: 0.4rem 0.5rem !important;
                min-height: 40px !important;
            }

            #book-title {
                font-size: 0.85rem !important;
                max-width: 60% !important;
            }

            /* Hide settings/font/theme buttons on mobile, keep only close */
            #setting, #font-size-btn, #theme-btn {
                display: none !important;
            }

            #title-controls {
                margin-right: 0 !important;
            }

            #close-book {
                right: 0.5rem !important;
                font-size: 1.5rem !important;
                padding: 0.25rem !important;
            }

            /* Menu button */
            #opener a {
                padding: 0.4rem 0.6rem !important;
                font-size: 0.85rem !important;
            }

            /* Viewer - reduce margins on mobile */
            #viewer {
                width: 90% !important;
                margin: 0 auto !important;
            }

            /* Arrows - closer to edges */
            .arrow {
                font-size: 3rem !important;
                padding: 1rem 0.25rem !important;
            }

            #prev {
                left: 0 !important;
            }

            #next {
                right: 0 !important;
            }

            /* TOC items */
            .toc_link {
                font-size: 0.9rem !important;
            }

            /* Hide chapter title separator on mobile */
            #title-seperator {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            #titlebar {
                font-size: 0.8rem !important;
            }

            #book-title {
                font-size: 0.8rem !important;
            }

            #title-controls a {
                font-size: 0.75rem !important;
                padding: 0.3rem !important;
            }

            .arrow {
                font-size: 2.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="panels">
            <a id="show-Toc" class="show_view active" data-view="Toc">TOC</a>
        </div>
        <div id="tocView" class="view">
        </div>
    </div>

    <div id="main">
        <div id="titlebar">
            <div id="opener">
                <a id="slider" class="icon-menu">Menu</a>
            </div>
            <div id="metainfo">
                <span id="book-title"></span>
                <span id="title-seperator">&nbsp;&nbsp;‚Äì&nbsp;&nbsp;</span>
                <span id="chapter-title"></span>
            </div>
            <div id="title-controls">
                <a id="close-book" title="Close Book">√ó</a>
            </div>
        </div>

        <div id="divider"></div>
        <div id="prev" class="arrow">‚Äπ</div>
        <div id="viewer"></div>
        <div id="next" class="arrow">‚Ä∫</div>
    </div>

    <!-- TTS Controls -->
    <div id="tts-controls" class="tts-controls" style="display: none;">
        <button id="prev-paragraph" class="tts-btn" title="Previous paragraph">‚èÆ</button>
        <button id="play-pause" class="tts-btn tts-play-btn" title="Play/Pause">‚ñ∂</button>
        <button id="next-paragraph" class="tts-btn" title="Next paragraph">‚è≠</button>
        <button id="generate-chapter" class="tts-btn" title="Generate chapter audio" style="margin-left: 1rem; width: auto; padding: 0 1rem; border-radius: 8px; font-size: 0.85rem;">Gen</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="libs/pdf.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reader.js?v=4.1.0"></script>
</body>
</html>
