<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ReadAloud - Reader</title>
    <link rel="stylesheet" href="css/epubjs.css">
    <style>
        /* Override epubjs CSS to make sidebar behavior work */

        /* Force sidebar to start off-screen */
        #sidebar {
            left: -300px !important;
            transition: left 0.4s ease;
        }

        #sidebar.open {
            left: 0 !important;
        }

        /* Main positioning */
        #main {
            left: 0 !important;
            width: 100% !important;
            transition: left 0.4s ease, width 0.4s ease;
        }

        /* When sidebar opens, shift main right */
        body:has(#sidebar.open) #main {
            left: 300px !important;
            width: calc(100% - 300px) !important;
        }

        /* Icon replacements */
        .icon-list-1::before { content: "‚ò∞ "; }
        .icon-bookmark::before { content: "üîñ "; }
        .icon-menu::before { content: "‚ò∞ "; }
        .icon-cog::before { content: "‚öô "; }
        .icon-cancel-circled::before { content: "√ó"; font-size: 2rem; }

        #panels a, #title-controls a {
            cursor: pointer;
            text-decoration: none;
        }

        .closer {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 2rem;
        }

        /* Back button */
        #back-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 1rem;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        #back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Remove body margin/padding */
        body {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a id="back-btn" href="index.html">‚Üê Back to Library</a>
        <div id="panels">
            <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
        </div>
        <div id="tocView" class="view">
        </div>
    </div>

    <div id="main">
        <div id="titlebar">
            <div id="opener">
                <a id="slider" class="icon-menu">Menu</a>
                <a id="close-book" class="icon-menu" style="margin-left: 0.5rem;">√ó Close</a>
            </div>
            <div id="metainfo">
                <span id="book-title"></span>
                <span id="title-seperator">&nbsp;&nbsp;‚Äì&nbsp;&nbsp;</span>
                <span id="chapter-title"></span>
            </div>
            <div id="title-controls">
                <a id="setting" class="icon-cog">Settings</a>
                <a id="font-size-btn" class="icon-cog">A</a>
                <a id="theme-btn" class="icon-cog">Theme</a>
            </div>
        </div>

        <div id="divider"></div>
        <div id="prev" class="arrow">‚Äπ</div>
        <div id="viewer"></div>
        <div id="next" class="arrow">‚Ä∫</div>
    </div>

    <!-- Voice Settings Modal -->
    <div class="modal md-effect-1" id="settings-modal">
        <div class="md-content">
            <h3>Voice Settings</h3>
            <div>
                <p>
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select" class="voice-select">
                        <option>Loading voices...</option>
                    </select>
                </p>
                <p>
                    <label for="speed-select">Speed:</label>
                    <select id="speed-select" class="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                    </select>
                </p>
                <p>
                    <label for="pitch-select">Pitch:</label>
                    <select id="pitch-select" class="pitch-select">
                        <option value="-5">-5</option>
                        <option value="-3">-3</option>
                        <option value="-1">-1</option>
                        <option value="0" selected>0</option>
                        <option value="1">+1</option>
                        <option value="3">+3</option>
                        <option value="5">+5</option>
                    </select>
                </p>
            </div>
            <div class="closer icon-cancel-circled"></div>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="libs/pdf.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reader.js?v=4.1.0"></script>
</body>
</html>
