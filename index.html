<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadAloud - Your Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ðŸ“š ReadAloud</h1>
                    <p class="subtitle">Your personal ebook reader with text-to-speech</p>
                </div>
                <div class="auth-buttons">
                    <button id="login-btn" class="auth-btn" style="display: none;">Login</button>
                    <span id="username-display" class="username-display" style="display: none;"></span>
                    <button id="settings-btn" class="auth-btn secondary">âš™ Settings</button>
                    <button id="logout-btn" class="auth-btn secondary" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <label for="file-upload" class="upload-btn">
                <span class="upload-icon">+</span>
                <span>Upload Book</span>
                <input type="file" id="file-upload" accept=".epub,.pdf" multiple hidden>
            </label>
            <p class="upload-hint">Supports EPUB and PDF files</p>
        </div>

        <div id="library-grid" class="library-grid">
            <!-- Books will be dynamically inserted here -->
        </div>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">ðŸ“–</div>
            <h2>No books yet</h2>
            <p>Upload an EPUB or PDF to get started</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h3>Settings</h3>
            <div class="settings-body">
                <h4>Reading</h4>
                <p>
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select" class="settings-select">
                        <option value="light">Light</option>
                        <option value="sepia">Sepia</option>
                        <option value="dark">Dark</option>
                    </select>
                </p>
                <p>
                    <label for="font-size-select">Font Size:</label>
                    <select id="font-size-select" class="settings-select">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">Extra Large</option>
                    </select>
                </p>

                <h4>Voice (PDF only)</h4>
                <p>
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select" class="settings-select">
                        <option>Loading voices...</option>
                    </select>
                </p>
                <p>
                    <label for="speed-select">Speed:</label>
                    <select id="speed-select" class="settings-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                    </select>
                </p>
                <p>
                    <label for="pitch-select">Pitch:</label>
                    <select id="pitch-select" class="settings-select">
                        <option value="-5">-5</option>
                        <option value="-3">-3</option>
                        <option value="-1">-1</option>
                        <option value="0" selected>0</option>
                        <option value="1">+1</option>
                        <option value="3">+3</option>
                        <option value="5">+5</option>
                    </select>
                </p>
            </div>
            <div class="settings-close">Ã—</div>
        </div>
    </div>
    <div class="settings-overlay"></div>

    <script src="js/storage.js?v=1.0.0"></script>
    <script src="js/api.js?v=1.0.0"></script>
    <script src="js/auth.js?v=1.0.0"></script>
    <script src="js/app.js?v=1.0.1"></script>
</body>
</html>
