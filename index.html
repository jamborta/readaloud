<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadAloud - Your Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š ReadAloud</h1>
            <p class="subtitle">Your personal ebook reader with text-to-speech</p>
        </header>

        <div class="upload-section">
            <label for="file-upload" class="upload-btn">
                <span class="upload-icon">+</span>
                <span>Upload Book</span>
                <input type="file" id="file-upload" accept=".epub,.pdf" multiple hidden>
            </label>
            <p class="upload-hint">Supports EPUB and PDF files</p>
        </div>

        <div id="library-grid" class="library-grid">
            <!-- Books will be dynamically inserted here -->
        </div>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">ðŸ“–</div>
            <h2>No books yet</h2>
            <p>Upload an EPUB or PDF to get started</p>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
