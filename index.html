<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadAloud - Your Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ðŸ“š ReadAloud</h1>
                    <p class="subtitle">Your personal ebook reader with text-to-speech</p>
                </div>
                <div class="auth-buttons">
                    <button id="login-btn" class="auth-btn" style="display: none;">Login</button>
                    <span id="username-display" class="username-display" style="display: none;"></span>
                    <button id="logout-btn" class="auth-btn secondary" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <label for="file-upload" class="upload-btn">
                <span class="upload-icon">+</span>
                <span>Upload Book</span>
                <input type="file" id="file-upload" accept=".epub,.pdf" multiple hidden>
            </label>
            <p class="upload-hint">Supports EPUB and PDF files</p>
        </div>

        <div id="library-grid" class="library-grid">
            <!-- Books will be dynamically inserted here -->
        </div>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">ðŸ“–</div>
            <h2>No books yet</h2>
            <p>Upload an EPUB or PDF to get started</p>
        </div>
    </div>

    <script src="js/storage.js?v=1.0.0"></script>
    <script src="js/api.js?v=1.0.0"></script>
    <script src="js/auth.js?v=1.0.0"></script>
    <script src="js/app.js?v=1.0.1"></script>
</body>
</html>
